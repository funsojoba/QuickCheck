<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hacker News</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">HackNews</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <form class="d-flex">
          <select class="form-select" aria-label="Default select example">
            <option selected>Filter</option>
            {% for type in types  %}
            <option value="{{type}}">{{type}}</option>
            {% endfor %}
          </select>
        </form>
      </div>
    </nav>


    <div class="container">
      <div class="row">
        {% for item in top_news%}
        <div class="card m-3" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title"> {{item.title}} </h5>
            <h6 class="card-subtitle mb-2 text-muted">{{item.by}}</h6>
            <small>{{item.type}}</small> | <small> score {{item.score}}</small> <br>
            <a href="{{item.url}}" class="btn btn-primary" target="_blank">Visit</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div>
    </div>

    <script
      src="https://unpkg.com/@material-ui/core@4.12.3/umd/material-ui.production.min.js"
      integrity="sha512-nV8XYnLegZ59AtUqJ2iKN/t1VmCHElq/kSPt+lYSWYzOflEoR4qnQxfdo1zvbl/N8Lo1hQTyyutfu5AhTMS4Cw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
